<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <header>
        <nav>
            <a href="#">Forecast</a>
            <a href="#">Radar</a>
            <a href="#">Alerts</a>
            <a href="#">About</a>
            <button>Login</button>
            <button>Signup</button>
        </nav>
    </header>

    <main class="weather-container">
        <h1>Current Weather & Forecast</h1>
        <div class="location-search">
            <input type="text" id="location-input" placeholder="Enter Zip Code or City">
            <button id="get-weather-btn">Get Weather</button>
        </div>
        
        <div class="forecast-options">
            <label for="days-select">Select forecast days:</label>
            <select id="days-select">
                <option value="3">3 Days</option>
                <option value="4">4 Days</option>
                <option value="5">5 Days</option>
                <option value="6">6 Days</option>
                <option value="7">7 Days</option>
            </select>
        </div>

        <div id="weather-details" class="weather-details">
            </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
